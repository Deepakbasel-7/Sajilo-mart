{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0" style="border-radius: 20px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);">
                <div class="card-header text-center" style="background: var(--primary-gradient); border-radius: 20px 20px 0 0; padding: 30px;">
                    <h2 class="mb-0" style="color: white; font-weight: 700;">
                        <i class="bi bi-envelope-heart me-3"></i>Contact Us
                    </h2>
                    <p class="mb-0 mt-2" style="color: rgba(255, 255, 255, 0.9); font-size: 16px;">
                        We'd love to hear from you! Send us a message.
                    </p>
                </div>
                <div class="card-body" style="padding: 40px;">
                    <form action="/contact" method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label" style="font-weight: 600; color: var(--text-dark); margin-bottom: 10px;">
                                <i class="bi bi-person-fill me-2" style="color: var(--primary-gradient);"></i>Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   style="border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px 20px; font-size: 16px; transition: all 0.3s ease;"
                                   placeholder="Enter your full name"
                                   onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
                                   onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label" style="font-weight: 600; color: var(--text-dark); margin-bottom: 10px;">
                                <i class="bi bi-envelope-fill me-2" style="color: var(--primary-gradient);"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   style="border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px 20px; font-size: 16px; transition: all 0.3s ease;"
                                   placeholder="Enter your email address"
                                   onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
                                   onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label" style="font-weight: 600; color: var(--text-dark); margin-bottom: 10px;">
                                <i class="bi bi-chat-dots-fill me-2" style="color: var(--primary-gradient);"></i>Message
                            </label>
                            <textarea class="form-control" id="message" name="message" rows="6" required
                                      style="border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px 20px; font-size: 16px; transition: all 0.3s ease; resize: vertical;"
                                      placeholder="Tell us what's on your mind..."
                                      onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
                                      onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg px-5 py-3" 
                                    style="background: var(--primary-gradient); border: none; border-radius: 25px; color: white; font-weight: 600; font-size: 18px; transition: all 0.3s ease; box-shadow: var(--shadow-light);"
                                    onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='var(--shadow-medium)'"
                                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='var(--shadow-light)'">
                                <i class="bi bi-send-fill me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Contact Info Section -->
            <div class="row mt-5">
                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100 border-0" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: var(--shadow-light);">
                        <div class="card-body p-4">
                            <div class="mb-3" style="background: var(--primary-gradient); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                                <i class="bi bi-geo-alt-fill" style="color: white; font-size: 24px;"></i>
                            </div>
                            <h5 style="color: var(--text-dark); font-weight: 600;">Visit Us</h5>
                            <p style="color: var(--text-light); margin: 0;">Kathmandu, Nepal</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100 border-0" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: var(--shadow-light);">
                        <div class="card-body p-4">
                            <div class="mb-3" style="background: var(--success-gradient); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                                <i class="bi bi-telephone-fill" style="color: white; font-size: 24px;"></i>
                            </div>
                            <h5 style="color: var(--text-dark); font-weight: 600;">Call Us</h5>
                            <p style="color: var(--text-light); margin: 0;">+977-9800000000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100 border-0" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: var(--shadow-light);">
                        <div class="card-body p-4">
                            <div class="mb-3" style="background: var(--secondary-gradient); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                                <i class="bi bi-envelope-fill" style="color: white; font-size: 24px;"></i>
                            </div>
                            <h5 style="color: var(--text-dark); font-weight: 600;">Email Us</h5>
                            <p style="color: var(--text-light); margin: 0;">info@sajilomart.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Additional contact page styles */
    .form-control:focus {
        border-color: #667eea !important;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
    }
    
    .card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
        .card-body {
            padding: 30px 20px !important;
        }
        
        .card-header {
            padding: 20px !important;
        }
        
        .btn-lg {
            font-size: 16px !important;
            padding: 12px 30px !important;
        }
    }
</style>
{% endblock %}
