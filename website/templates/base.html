<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Sajilo Mart</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.nice-number.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.calendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_row_custon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile_menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.exzoom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/multiple-image-video.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ranger_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.classycountdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/venobox.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- <link rel="stylesheet" href="css/rtl.css"> -->
</head>

<body>
    <!-- Include header -->
    {% include 'header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>


    <!-- Include footer -->
    {% include 'footer.html' %}


   
    <!--============================
        SCROLL BUTTON START
    ==============================-->
    <div class="wsus__scroll_btn">
        <i class="fas fa-chevron-up"></i>
    </div>
    <!--============================
        SCROLL BUTTON  END
    ==============================-->


    <!--jquery library js-->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <!--bootstrap js-->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!--font-awesome js-->
    <script src="{{ url_for('static', filename='js/Font-Awesome.js') }}"></script>
    <!--select2 js-->
    <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
    <!--slick slider js-->
    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
    <!--simplyCountdown js-->
    <script src="{{ url_for('static', filename='js/simplyCountdown.js') }}"></script>
    <!--product zoomer js-->
    <script src="{{ url_for('static', filename='js/jquery.exzoom.js') }}"></script>
    <!--nice-number js-->
    <script src="{{ url_for('static', filename='js/jquery.nice-number.min.js') }}"></script>
    <!--counter js-->
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.countup.min.js') }}"></script>
    <!--add row js-->
    <script src="{{ url_for('static', filename='js/add_row_custon.js') }}"></script>
    <!--multiple-image-video js-->
    <script src="{{ url_for('static', filename='js/multiple-image-video.js') }}"></script>
    <!--sticky sidebar js-->
    <script src="{{ url_for('static', filename='js/sticky_sidebar.js') }}"></script>
    <!--price ranger js-->
    <script src="{{ url_for('static', filename='js/ranger_jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ranger_slider.js') }}"></script>
    <!--isotope js-->
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>
    <!--venobox js-->
    <script src="{{ url_for('static', filename='js/venobox.min.js') }}"></script>
    <!--classycountdown js-->
    <script src="{{ url_for('static', filename='js/jquery.classycountdown.js') }}"></script>

    <!--main/custom js-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
