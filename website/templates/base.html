<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Sajilo Mart</title>

    <link
        href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700ii%7CRoboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css' ) }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ion.rangeSlider.skinFlat.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.bxslider.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flexslider.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
</head>

<body>
    <!-- Include header -->
    {% include 'header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>


    <!-- Include footer -->
    {% include 'footer.html' %}


    <!-- jQuery plugins/scripts - start -->
    <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.bxslider.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fancybox/fancybox.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fancybox/helpers/jquery.fancybox-thumbs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/swiper.jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/progressbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ion.rangeSlider.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chosen.jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery.Brazzers-Carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <script src="{{ url_for('static', filename='js/gmap.js') }}"></script>
    <!-- jQuery plugins/scripts - end -->

</body>

</html>
